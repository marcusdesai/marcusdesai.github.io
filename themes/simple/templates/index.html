<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ SITENAME }}</title>
    {% assets filters="libsass,cssmin", output="css/style.css", "css/style.scss" %}
    <link rel="stylesheet" href="{{ SITEURL }}/{{ ASSET_URL }}">
    {% endassets %}
</head>
<body class="default-body">
    <nav class="flex justify-between w-100">
        <h1 class="nav-title"><a class="black link" href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
    </nav>
    <div class="ml1 b--dashed flex-row pa3 dib mb3">Yo ðŸ‘‹<br><br>I'm Marcus<br><br>Welcome to my blog</div>
    {% for article in articles %}
    <h2 class="ml1">
        <a class="f2 f2-m f-subheadline link black" href="{{ SITEURL }}/{{ article.url.replace('.html', '') }}">{{article.date.strftime('%Y-%m-%d')}} - <span class="{{ article.metadata.colour }}">{{ article.title }}</span></a>
    </h2>
    {% endfor %}
</body>
</html>
