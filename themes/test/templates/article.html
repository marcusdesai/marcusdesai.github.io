<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ article.title }}</title>
    {% assets filters="libsass", output="css/style.css", "css/style.scss" %}
    <link rel="stylesheet" href="{{SITEURL}}/{{ASSET_URL}}">
    {% endassets %}
</head>
<body>
    <div class="fl w-80">
        <article aria-labelledby="title">
            <h1>{{ article.title }}</h1>
            <p>By {{ article.author }}</p>
            {{ article.content }}
        </article>
    </div>
</body>
</html>
