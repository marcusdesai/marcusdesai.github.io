<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ SITENAME }}</title>
    {% assets filters="libsass", output="css/style.css", "css/style.scss" %}
    <link rel="stylesheet" href="{{SITEURL}}/{{ASSET_URL}}">
    {% endassets %}
</head>
<body>
    {% for article in articles %}
    <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
    <p>{{ article.summary }}</p>
    {% endfor %}
</body>
</html>
